{% extends 'search/index.html' %}
{% load static %}
{% block searched %}
{% if query %}
<div style="background: white;position: absolute;margin-top: 250px;">

    <table style="padding: 5px;border-width: 1px; border-style: groove;">
        {% for k,v in query.items %}
        <tr>
            <td>{{k}}</td>

            <td>{{v}}</td>
        </tr>
        {% endfor %}
    </table>
    
</div>
{% endif %}
{% endblock %}
